<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Driver Panel</title>
    <link rel="stylesheet" type="text/css" href="css/sideNav.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

</head>

<body>
    <!--Controls Area-->
    <div id="input_area">
        <input id="input_departure" class="controls" type="text" placeholder="Departure">
        <input id="input_arrival" class="controls" type="text" placeholder="Arrival">
        <input id="input_time" class="controls" type='text' placeholder="Departure Time">
        <input id="input_seat" class="controls" type="text" placeholder="Seat">
        <button id="search" class="controls" onclick="search()">Search</button>
    </div>

    <div id="map"></div>

    <!--Right Side-->
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="right-panel">
            <p><span id="right_result"></span></p>
        </div>
    </div>

    <script type="text/javascript" src="js/driver.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMeIAfBdAbQ6WfBv26oOW8YN2UbtAdmUU&libraries=places&callback=initAutocomplete" async defer></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/sideNav.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#input_time').datetimepicker({
                format: 'DD/MM/YYYY HH:mm'
            });
        });
    </script>
    </body>

</html>
